    <!--JS for Top-up button-->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><img src="../img/top-up-button.png" alt="Top-up page button"></button>
        <script>
            var mybutton = document.getElementById("myBtn");
            window.onscroll = function() {scrollFunction()};
            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {mybutton.style.display = "block";} 
                else {mybutton.style.display = "none";}
            }
            function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
            }
        </script>
